<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <link href="https://allfont.net/allfont.css?fonts=agency-fb-bold" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="https://www.millerberndmfg.com/wp-content/uploads/2015/04/favicon-32x32.png" sizes="32x32"> <link rel="icon" type="image/png" href="https://www.millerberndmfg.com/wp-content/uploads/2015/04/favicon.ico" sizes="16x16"> <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://www.millerberndmfg.com/wp-content/uploads/2015/04/apple-touch-icon-152x152.png">
    <style>
        @font-face {
            font-family: 'HelveticaNeue';
            src: url('{{ env["BUCKET_NAME"] }}static/fonts/HelveticaNeue-Condensed.woff') format('woff');
        }

        @font-face {
            font-family: 'Agency FB Bold';
            src: url('{{ env["BUCKET_NAME"] }}static/fonts/AGENCYB.woff') format('woff');
        }

        body {
            text-align: center;
        }

        #invalid-error {
            color: red;
            font-family: 'HelveticaNeue';
            font-size: 90%;
        }

        .block-button {
            border: none;
            font-size: 1em;
            font-family: 'Agency FB Bold', arial;
            letter-spacing: 0.1em;
            padding: 15px;
            background-color: #005ea1;
            color: white;
            margin: 5px 0px;
            -webkit-clip-path: polygon(calc(0% + 10px) 0, 100% 0, 100% 100%, 0 100%, 0 calc(0% + 10px));
            clip-path: polygon(calc(0% + 10px) 0, 100% 0, 100% 100%, 0 100%, 0 calc(0% + 10px));
        }

        .block-button:hover {
            background-color: #b5bd4b;
        }

        #login-frame {
            display: inline-block;
            position: relative;
            top: 10%;
            max-width: 300px;
            text-align: center;
        }

        #login-form {
            display: grid;
            grid-template-columns:  100px 1fr;
        }

        #labels {
            text-align: left;
        }

        #labels h3 {
            padding: 15px 0;
            margin: 1px;
            height: 30px;
            font-family: 'Agency FB Bold';
        }

        #inputs {
            text-align: right;
        }

        #inputs input {
            width: 100%;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #d2d5db;
            box-shadow: 0 0 3px #d2d5db;
            padding: 10px;
            font-family: HelveticaNeue, Arial;
        }

        img {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="login-frame">
        <img src="https://www.millerberndmfg.com/wp-content/uploads/2015/04/millerbernd-logo-mfg-co.svg" alt="millerbernd-logo">
        {% if not first_time %}
        <p id='invalid-error'>Invalid username or password. Please try again.</p>
        {% endif %}
        <form method='POST'>
            <div id='login-form'>
                <div id="labels">
                    <h3>Employee ID:</h3>
                    <h3>Password:</h3>
                </div>
                <div id='inputs'>
                    <input type="text" name='username' id='username'>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <input type="submit" class='block-button' value="Login">
        </form>
        
    </div>
    
</body>
</html>
