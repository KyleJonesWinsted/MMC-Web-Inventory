<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../static/stylesheets/login.css">
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <link href="http://allfont.net/allfont.css?fonts=agency-fb-bold" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="http://www.millerberndmfg.com/wp-content/uploads/2015/04/favicon-32x32.png" sizes="32x32"> <link rel="icon" type="image/png" href="http://www.millerberndmfg.com/wp-content/uploads/2015/04/favicon.ico" sizes="16x16"> <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://www.millerberndmfg.com/wp-content/uploads/2015/04/apple-touch-icon-152x152.png">

</head>
<body>
    <div id="login-frame">
        <img src="http://www.millerberndmfg.com/wp-content/uploads/2015/04/millerbernd-logo-mfg-co.svg" alt="millerbernd-logo">
        {% if not first_time %}
        <p id='invalid-error'>Invalid username or password. Please try again.</p>
        {% endif %}
        <form method='POST'>
            <div id='login-form'>
                <div id="labels">
                    <h3>Employee ID:</h3>
                    <h3>Password:</h3>
                </div>
                <div id='inputs'>
                    <input type="text" name='username' id='username'>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <input type="submit" class='block-button'>
        </form>
        
    </div>
    
</body>
</html>
