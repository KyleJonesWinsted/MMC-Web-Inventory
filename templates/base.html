        <div id='sidebar-box'>
            <h3>GET STARTED</h3>
            <ul id='tab bar'>
                <li>
                    <a href="{{ url_for('browse') }}">
                        <button class="sidebar-button">
                            Browse Inventory
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('picklists') }}">
                        <button class="sidebar-button">
                            Current Picklists
                        </button>
                    </a>
                </li>

                        </button>
                    </a>
                </li>

                        <button class="sidebar-button">

                    </a>
                </li>
