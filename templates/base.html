<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/stylesheets/base.css">
    <link rel="icon" type="image/png" href="http://www.millerberndmfg.com/wp-content/uploads/2015/04/favicon-32x32.png" sizes="32x32"> <link rel="icon" type="image/png" href="http://www.millerberndmfg.com/wp-content/uploads/2015/04/favicon.ico" sizes="16x16"> <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://www.millerberndmfg.com/wp-content/uploads/2015/04/apple-touch-icon-152x152.png">
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <link href="http://allfont.net/allfont.css?fonts=agency-fb-bold" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8b63bdb17f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
</head>
<body>
    <div id='sidebar'>
        <a href={{ url_for('index') }}>
            <img src="http://www.millerberndmfg.com/wp-content/uploads/2015/04/millerbernd-logo-mfg-co.svg" id="sidebar-logo" alt="Millerbernd Manufacturing Company">
        </a>
        <div id='sidebar-box'>
            <h3>GET STARTED</h3>
            <ul id='tab bar'>
                <li>
                    <a href={{ url_for('browse') }}>
                        <button class="sidebar-button">
                            Browse Inventory
                        </button>
                    </a>
                </li>
                <li>
                    <a href={{ url_for('adjustments') }}>
                        <button class="sidebar-button">
                            Adjustment History
                        </button>
                    </a>
                </li>
                <li>
                    <a href={{ url_for('settings') }}>
                        <button class="sidebar-button">
                            Manage Settings
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id='search-bar'>
        <input type="text" name="search-box" id="search-box" placeholder="Search by SKU, Part No, or Description">
        <button type="submit" class='block-button' id="search-button">Search</button>
    </div>
    <div id='main'>
    {% block main %}{% endblock %}
    </div>

<script src="../static/scripts/base.js"></script>
</body>
</html>
